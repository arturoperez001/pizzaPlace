<h1>Confirm your Pay information</h1>

<hr />


<div class="formWrapper">
  <form id="accountEdit1" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenEmailInput"  type="hidden" name="email" />
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input class="disabled displayEmailInput" type="text" name="displayEmail" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Card information</div>
      <input class="cardInput" type="text" name="card" placeholder="test_token" disabled />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Direction</div>
      <input class="directionInput" type="text" name="direction" placeholder="direction" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Checkout</button>
    </div>
  </form>
</div>
